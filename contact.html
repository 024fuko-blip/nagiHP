<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 合同会社なぎの木</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
</head>
<body>

    <header class="contact-header">
        <div class="logo">
            <a href="index.html">
                <img src="logo_0000350401.webp" alt="なぎの木ロゴ">
            </a>
        </div>
    </header>

    <main class="contact-main">
        <section class="contact-form-section">
            <h2>お問い合わせフォーム</h2>
            <p>ご質問やご相談など、お気軽にお問い合わせください。内容を確認後、担当者よりご連絡させていただきます。</p>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">お名前 <span class="required">（必須）</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">（必須）</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">件名 <span class="required">（必須）</span></label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">お問い合わせ内容 <span class="required">（必須）</span></label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">送信</button>
                </div>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 合同会社なぎの木</p>
    </footer>

    <script>
        // JavaScriptのコード
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const mailtoLink = 'kosake@naginoki-root.com'
                             + '?subject=' + encodeURIComponent(subject)
                             + '&body=' + encodeURIComponent('お名前: ' + name + '\n\n' + 'メールアドレス: ' + email + '\n\n' + 'お問い合わせ内容: ' + message);

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
