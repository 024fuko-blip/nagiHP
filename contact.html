<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 合同会社なぎの木</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
</head>
<body>

    <header class="sticky-header">
<div class="header-inner">
<div class="logo-fixed">
<a href="index.html">
<img src="logo_0000350401.webp" alt="ロゴ">
<span class="company-name">合同会社なぎの木</span>
</a>
</div>
<div class="hamburger" id="hamburger">
<span></span>
<span></span>
<span></span>
</div>
<nav class="global-nav" id="global-nav">
<ul>
<li><a href="index.html">ホーム</a></li>
<li><a href="company.html">なぎの木について</a></li>
<li><a href="#business">事業内容</a></li>
<li><a href="#careers">採用情報</a></li>
<li><a href="contact.html" class="nav-btn">お問い合わせ</a></li>
</ul>
</nav>
</div>
</header>

    <main class="contact-main">
        <section class="contact-container">
            <h2 class="page-title">お問い合わせフォーム</h2>
            <p class="lead-text">
                ご質問やご相談など、お気軽にお問い合わせください。<br>
                内容を確認後、担当者よりご連絡させていただきます。
            </p>

            <form action="thanks.html" method="post" class="contact-form">
                
                <div class="form-item">
                    <label for="name">お名前<span class="required">（必須）</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-item">
                    <label for="email">メールアドレス<span class="required">（必須）</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-item">
                    <label for="subject">件名<span class="required">（必須）</span></label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-item align-top">
                    <label for="message">お問い合わせ内容<span class="required">（必須）</span></label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                </div>

                <div class="form-submit">
                    <button type="submit">送信</button>
                </div>

            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="inner">
            <small>&copy; 合同会社なぎの木</small>
        </div>
    </footer>
<script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('global-nav');
    
    if(hamburger) {
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
        });
    }

    const navLinks = document.querySelectorAll('.global-nav a');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            if(hamburger) hamburger.classList.remove('active');
            if(nav) nav.classList.remove('active');
        });
    });
</script>
</body>
</html>
